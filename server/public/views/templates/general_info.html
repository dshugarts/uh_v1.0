<div class="container">
  <h2>Enter Your Information</h2>
  <form class="col-md-12" id="dataForm">
    <div class="form-group col-md-6">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" class="form-control" ng-model="vm.userInfo.first_name" placeholder="First Name"/>
        </div>
    <div class="form-group col-md-6">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" class="form-control" ng-model="vm.userInfo.last_name" placeholder="Last Name"/>
        </div>
      <div class="form-group col-md-6">
      <label for="email">Email Address</label>
      <input type="email" name="email" class="form-control" ng-model="vm.userInfo.email" placeholder="Email Address"/>
      </div>
      <div class="form-group col-md-8">
        <button ng-click="vm.addInfo(vm.userInfo)" class="btn btn-success">Complete Registration</button>
    </div>
    </form>
</div>
